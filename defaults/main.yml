---
# defaults file for lamp

lamp_selinux_state: enforcing
lamp_locale: "en_US.UTF-8"

lamp_packages:
  - firewalld
  - httpd
  - mod_ssl
  - mariadb-server
  - php
  # Required by Ansible
  - python3-pexpect

lamp_services:
  - firewalld
  - httpd
  - mariadb

