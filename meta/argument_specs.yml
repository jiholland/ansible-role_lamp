---
# Argument specification file for lamp

argument_specs:
  main:
    options:

      lamp_fqdn:
        description: "The FQDN that will be used as ServerName for Apache and redirection of http requests to https."
        type: str
        required: true

      lamp_db_root_password:
        description: "The MariaDB root password."
        type: str
        required: true

      lamp_db_buffer_pool_size:
        description: "Innodb buffer pool size for MariaDB. Use 80% of RAM."
        type: str
        required: true

      lamp_php_timezone:
        description: "Timezone for PHP."
        type: str
        required: true
